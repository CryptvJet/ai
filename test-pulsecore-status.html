<!DOCTYPE html>
<html>
<head>
    <title>Test PulseCore Status API</title>
</head>
<body>
    <h1>PulseCore Status API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';
        
        try {
            const response = await fetch('api/pulsecore-status.php');
            const status = await response.json();
            
            resultDiv.innerHTML = `
                <h3>API Response:</h3>
                <pre>${JSON.stringify(status, null, 2)}</pre>
                <h3>Connection Check Logic:</h3>
                <p>status.success: ${status.success}</p>
                <p>status.status: ${status.status}</p>
                <p>status.status === 'connected': ${status.status === 'connected'}</p>
                <p>Final result: ${status.success && status.status === 'connected'}</p>
            `;
        } catch (error) {
            resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
        }
    }
    </script>
</body>
</html>
