<!DOCTYPE html>
<html>
<head>
    <title>Test API Endpoints</title>
</head>
<body>
    <h1>API Endpoint Tests</h1>
    
    <h2>PulseCore API Test</h2>
    <button onclick="testPulseCoreFromChat()">Test from Chat Path (api/pulsecore-stats.php)</button>
    <button onclick="testPulseCoreFromAdmin()">Test from Admin Path (../api/pulsecore-stats.php)</button>
    <div id="pulsecoreResult"></div>
    
    <h2>Variables API Test</h2>
    <button onclick="testVariables()">Test Variables API</button>
    <div id="variablesResult"></div>

    <script>
    async function testPulseCoreFromChat() {
        const resultDiv = document.getElementById('pulsecoreResult');
        resultDiv.innerHTML = 'Testing Chat path...';
        
        try {
            const response = await fetch('api/pulsecore-stats.php');
            console.log('Chat path response:', response.status, response.ok);
            const result = await response.json();
            
            resultDiv.innerHTML = `
                <h3>Chat Path Result:</h3>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
        } catch (error) {
            resultDiv.innerHTML = `<h3>Chat Path Error:</h3><pre>${error.message}</pre>`;
        }
    }
    
    async function testPulseCoreFromAdmin() {
        const resultDiv = document.getElementById('pulsecoreResult');
        
        try {
            const response = await fetch('../api/pulsecore-stats.php');
            console.log('Admin path response:', response.status, response.ok);
            const result = await response.json();
            
            resultDiv.innerHTML += `
                <h3>Admin Path Result:</h3>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
        } catch (error) {
            resultDiv.innerHTML += `<h3>Admin Path Error:</h3><pre>${error.message}</pre>`;
        }
    }
    
    async function testVariables() {
        const resultDiv = document.getElementById('variablesResult');
        resultDiv.innerHTML = 'Testing Variables API...';
        
        try {
            const response = await fetch('api/variables-stats.php');
            console.log('Variables response:', response.status, response.ok);
            const result = await response.json();
            
            resultDiv.innerHTML = `
                <h3>Variables Result:</h3>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
        } catch (error) {
            resultDiv.innerHTML = `<h3>Variables Error:</h3><pre>${error.message}</pre>`;
        }
    }
    </script>
</body>
</html>
