<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reset-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00d4ff;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .reset-btn:hover {
            background: linear-gradient(135deg, #0099cc, #0066aa);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .reset-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.5);
            color: #16a34a;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #00d4ff;
        }

        .token-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 480px) {
            .reset-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1 id="pageTitle">üîÑ Set New Password</h1>
            <p id="pageSubtitle">Enter your new password below</p>
        </div>

        <div class="message" id="messageDiv">
            <!-- Messages will appear here -->
        </div>

        <div class="token-info" id="tokenInfo">
            <strong>üîê Secure Reset Link</strong><br>
            This link will expire in 30 minutes for security purposes.
        </div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
            </div>

            <button type="submit" class="reset-btn" id="submitBtn">
                üîÑ Update Password
            </button>
        </form>

        <div class="back-link">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        // Get token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            document.getElementById('pageTitle').textContent = '‚ùå Invalid Link';
            document.getElementById('pageSubtitle').textContent = 'This reset link is invalid or malformed';
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('tokenInfo').style.display = 'none';
            
            const messageDiv = document.getElementById('messageDiv');
            messageDiv.textContent = 'This password reset link is invalid. Please request a new one.';
            messageDiv.style.display = 'block';
            return;
        }

        // Form submission handler
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('messageDiv');
            const submitBtn = document.getElementById('submitBtn');
            
            // Hide previous messages
            messageDiv.style.display = 'none';
            messageDiv.classList.remove('success');
            
            // Validate passwords
            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match. Please try again.';
                messageDiv.style.display = 'block';
                return;
            }
            
            if (newPassword.length < 8) {
                messageDiv.textContent = 'Password must be at least 8 characters long.';
                messageDiv.style.display = 'block';
                return;
            }
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Updating...';
            
            try {
                const response = await fetch('../api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'reset_password',
                        token: token,
                        new_password: newPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Success - show success message
                    messageDiv.classList.add('success');
                    messageDiv.textContent = result.message || 'Password updated successfully!';
                    messageDiv.style.display = 'block';
                    
                    // Hide form
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    document.getElementById('tokenInfo').style.display = 'none';
                    
                    // Update header
                    document.getElementById('pageTitle').textContent = '‚úÖ Password Updated';
                    document.getElementById('pageSubtitle').textContent = 'You can now login with your new password';
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } else {
                    // Error - show error message
                    messageDiv.textContent = result.error || 'Failed to update password. Please try again.';
                    messageDiv.style.display = 'block';
                    
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üîÑ Update Password';
                }
                
            } catch (error) {
                // Network error
                messageDiv.textContent = 'Network error. Please try again later.';
                messageDiv.style.display = 'block';
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîÑ Update Password';
            }
        });

        // Show token preview for debugging (first 8 chars)
        if (token && token.length > 8) {
            const tokenPreview = token.substring(0, 8) + '...';
            document.getElementById('tokenInfo').innerHTML += `<br><small>Token: ${tokenPreview}</small>`;
        }
    </script>
</body>
</html>
