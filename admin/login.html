<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00d4ff;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #0099cc, #0066aa);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background: linear-gradient(135deg, #5a6268 0%, #3d4043 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #00d4ff;
        }

        .security-note {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üõ°Ô∏è Admin Login</h1>
            <p>Secure access to AI management</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>
            
            <div id="debugInfo" style="background: rgba(0,255,0,0.1); border: 1px solid rgba(0,255,0,0.3); border-radius: 8px; padding: 10px; margin-bottom: 15px; font-family: monospace; font-size: 12px; color: #00ff00; display: none;">
                <strong>Debug Info:</strong><br>
                <div id="debugLog"></div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">
                üîê Login to Admin Panel
            </button>
            
            <button type="button" class="reset-btn" onclick="showResetForm()">
                üîë Reset Password
            </button>
        </form>
        
        <!-- Password Reset Request Form (Hidden by default) -->
        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="resetEmail">Email Address</label>
                <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter your email address" required>
            </div>
            
            <button type="submit" class="login-btn">
                üìß Send Reset Link
            </button>
            
            <button type="button" class="reset-btn" onclick="showLoginForm()">
                ‚Üê Back to Login
            </button>
        </form>

        <div class="back-link">
            <a href="../index.html">‚Üê Back to AI Chat</a>
        </div>

        <div class="security-note">
            üîí Your session will expire after 4 hours of inactivity for security.
        </div>
    </div>

    <script>
        function debugLog(message) {
            const debugDiv = document.getElementById('debugLog');
            const debugInfo = document.getElementById('debugInfo');
            debugDiv.innerHTML += message + '<br>';
            debugInfo.style.display = 'block';
            console.log('DEBUG:', message);
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Clear previous debug info
            document.getElementById('debugLog').innerHTML = '';
            document.getElementById('debugInfo').style.display = 'none';
            
            debugLog('üîë Starting login for username: ' + username);
            
            try {
                debugLog('üì° Trying server API login...');
                const response = await fetch('../api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                debugLog('üì° Server response: ' + JSON.stringify(result));
                
                if (result.success) {
                    debugLog('‚úÖ Server login successful!');
                    debugLog('üé´ Token: ' + result.token.substring(0,10) + '...');
                    debugLog('‚è∞ Expires: ' + new Date(result.expires).toLocaleString());
                    
                    // Store session token
                    localStorage.setItem('admin_token', result.token);
                    localStorage.setItem('admin_expires', result.expires);
                    
                    debugLog('üíæ Token saved to localStorage');
                    debugLog('üîÑ Redirecting to admin panel...');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    debugLog('‚ùå Server rejected login: ' + result.error);
                    // Show error
                    errorDiv.textContent = result.error || 'Invalid credentials. Please try again.';
                    errorDiv.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                debugLog('üîå Server API failed: ' + error.message);
                debugLog('‚ùå Database connection required for authentication');
                
                // Show database connection error
                errorDiv.textContent = 'Database connection required. Please check your database configuration.';
                errorDiv.style.display = 'block';
                
                // Clear form
                document.getElementById('password').value = '';
            }
        });
        
        // Form switching functions
        function showResetForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
            document.querySelector('.login-header h1').textContent = 'üîë Reset Password';
            document.querySelector('.login-header p').textContent = 'Enter your email and new password';
        }
        
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
            document.querySelector('.login-header h1').textContent = 'üõ°Ô∏è Admin Login';
            document.querySelector('.login-header p').textContent = 'Secure access to AI management';
        }
        
        // Password Reset Form Handler
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Clear previous debug info
            document.getElementById('debugLog').innerHTML = '';
            document.getElementById('debugInfo').style.display = 'none';
            
            debugLog('üìß Requesting password reset for email: ' + email);
            
            try {
                debugLog('üì° Sending reset link request...');
                const response = await fetch('../api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'request_reset',
                        email: email
                    })
                });
                
                const result = await response.json();
                debugLog('üì° Server response: ' + JSON.stringify(result));
                
                if (result.success) {
                    debugLog('‚úÖ Reset link request successful!');
                    
                    // Show success message
                    errorDiv.style.background = 'rgba(34, 197, 94, 0.2)';
                    errorDiv.style.borderColor = 'rgba(34, 197, 94, 0.5)';
                    errorDiv.style.color = '#16a34a';
                    errorDiv.textContent = result.message || 'If an account with that email exists, a reset link has been sent.';
                    errorDiv.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('resetForm').reset();
                    
                    // Switch back to login form after 5 seconds
                    setTimeout(() => {
                        showLoginForm();
                        errorDiv.style.display = 'none';
                        // Reset error styling
                        errorDiv.style.background = 'rgba(239, 68, 68, 0.2)';
                        errorDiv.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                        errorDiv.style.color = '#ff6b6b';
                    }, 5000);
                    
                } else {
                    debugLog('‚ùå Reset link request failed: ' + result.error);
                    errorDiv.textContent = result.error || 'Failed to send reset link. Please try again.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                debugLog('üîå Reset link API failed: ' + error.message);
                errorDiv.textContent = 'Password reset system temporarily unavailable. Please try again later.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
